<script>

    class View {
        constructor(id) {
            this.id;
            this.items = [];
        }
        getId() {
            return this.id;
        }
        render() {
            let div = document.createElement('div');
            div.setAttribute('id', this.getId());
            div.innerText = 'Abstract View';
            return div;
        }
    }
    var n = new View('v1-id');
    document.body.appendChild(n.render());
